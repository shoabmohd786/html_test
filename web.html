<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="webstyle.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application 
                <span class="titel_small">(Web)</span>
            </h1>
            <form action="">
            <div class="form_container">
            <div class="form_control">
            <label for="first_name">First Name </label>
            <input id="first_name" name="first_name" placeholder="Enter First Name...">
            </div>
            <div class="form_control">
            <label for="last_name">Last Name </label>
             <input id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form_control">
             <label for="Email">E-mail</label>
            <input id="Email" name="Email" placeholder="Enter Email">
            </div>
            <div class="form_control">
            <label for="job role">Job Role</label>
            <select id="job role" name="job role">
            <option  value="">Select Job Role</option>
            <option value="frontend"> Frontend Developer</option>
            <option value="backend">Backend Developer</option>
            <option value="full_Stack">full_Stack Developer</option>
            <option value="Ui_Ux">Ui_Ux Disegner</option>

            </select>
            </div>
            <div class="textarea_control">
            <label for="Address">Address</label>
            <textarea id="Address" name="Adress" row="4" cols="50" placeholder="Enter Address"></textarea>
            </div>
            <div class="form_control">
            <label for="City">City </label>
            <input id="City" name="City" placeholder="Enter City">
            </div>
            <div class="form_control">
            <label for="Pin Code">Pin Code</label>
            <input type="number"id="Pin Code" name="Pin Code" placeholder="Enter Pin Code">
            </div>
            <div class="form_control">
            <label for="date">Date </label>
            <input type="date">
            </div>
            <div class="form_control">
            <label for="opload cv">Opload Your CV</label>
            <input type="file" id="upload file" name="upload file">
            </div>
        </div>
        <div class="button_container">
            <button type="submit">Apply Now</button>
           </div>

 

  
            </div>



            </form>



        </div>




    </div>

</body>
</html>
